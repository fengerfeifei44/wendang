<script src="js/jquery.js"></script>
<script>
    $(function () {
        var iframe=$("iframe");
        $(".left p").click(function () {
            $(this).next("ol").slideToggle("fast",function () {
                if($(this).is(":hidden")){
                    $(this).prev('p').children("i").addClass("open")

                }else {
                    $(this).prev('p').children("i").removeClass("open")
                }
            })

        });
        $("#iframe").load(function () {
            var iframeH = $(this).contents().find("body").height() + 100;
            $(this).height(iframeH);
            console.log("a---" + iframeH);
        });
        $(".left ol li").click(function () {
            $(this).addClass("select").siblings("li").removeClass("select").parent('ol').parent('li').siblings('li').find('li').removeClass('select')
            var path = $(this).data("url");
              iframe.attr("src", path)
        });
    })


</script>
</body>
